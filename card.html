<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="assets/cards.css">
</head>
<body>
    <div class="cards">
        <div class="card">
            <i id="structur" class="fa-solid fa-users-rays"></i>
            <p>Struktur</p>
        </div>
        <div class="card">
            <i id="cedvel" class="fa-solid fa-people-group"></i>
            <p>Ştat cədvəli</p>
        </div>
        <div class="card">
            <i id="vezife" class="fa-solid fa-arrows-down-to-people"></i>
            <p>Vəzifələr</p>
        </div>
        <div class="card">
            <i id="kalendar" class="fa-solid fa-calendar-days"></i>
            <p>Təqvim</p>
        </div>
        <div class="card">
            <i id="is-qrafiki" class="fa-solid fa-table-cells"></i>
            <p>İş qrafiki</p>
        </div>
        <div class="card">
            <i id="emekdas" class="fa-solid fa-users-line"></i>
            <p>Əməkdaşlar</p>
        </div>
        <div class="card">
            <i id="fiziki-sexs" class="fa-regular fa-address-card"></i>
            <p>Fziki şəxslər</p>
        </div>
        <div class="card">
            <i id="ise-qebul" class="fa-solid fa-user-check"></i>
            <p>İşə qəbul</p>
        </div>
        <div class="card">
            <i id="kadr" class="fa-solid fa-people-arrows"></i>
            <p>Kadr yerdəyişməsi</p>
        </div>
        <div class="card">
            <i id="isden-azad" class="fa-solid fa-file-circle-xmark"></i>
            <p>İşdən azad</p>
        </div>
        <div class="card">
            <i id="mezuniyyet" class="fa-solid fa-umbrella-beach"></i>
            <p>Məzuniyyət</p>
        </div>
        <div class="card">
            <i id="ezamiyyet" class="fa-solid fa-briefcase"></i>
            <p>Ezamiyyət</p>
        </div>
        <div class="card">
            <i id="xestelik-vereqesi" class="fa-regular fa-newspaper"></i>
            <p>Xəstəlik vərəqəsi</p>
        </div>
        <div class="card">
            <i id="mukafat" class="fa-solid fa-medal"></i>
            <p>Mükafatlar</p>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ad3eeaf87b.js" crossorigin="anonymous"></script>
</body>
</html>
